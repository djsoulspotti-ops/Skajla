<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Account Dirigente - SKAJLA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Setup Account Dirigente</h1>
        <p>Completa la configurazione del tuo account dirigente per <strong>{{ setup_data.nome }} {{ setup_data.cognome }}</strong></p>
        
        <form method="POST" action="/schools/setup_account">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="username">Nome utente:</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Conferma password:</label>
                <input type="password" name="confirm_password" required>
            </div>
            
            <button type="submit">Completa Setup</button>
        </form>
    </div>
</body>
</html>
