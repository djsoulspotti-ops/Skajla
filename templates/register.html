
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - SKAILA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #0f172a;
            --light: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --blur: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-accent);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: floatBg 25s ease-in-out infinite;
        }

        @keyframes floatBg {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, 20px) rotate(240deg); }
        }

        /* Floating Elements */
        .floating-icon {
            position: absolute;
            color: rgba(255,255,255,0.1);
            font-size: 2.5rem;
            animation: floatIcon 10s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-icon:nth-child(1) { top: 8%; left: 12%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 75%; right: 8%; animation-delay: 4s; }
        .floating-icon:nth-child(3) { bottom: 15%; left: 8%; animation-delay: 8s; }
        .floating-icon:nth-child(4) { top: 25%; right: 15%; animation-delay: 2s; }
        .floating-icon:nth-child(5) { top: 60%; left: 20%; animation-delay: 6s; }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.1; }
            50% { transform: translateY(-40px) rotate(180deg) scale(1.2); opacity: 0.2; }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3.5rem;
            border-radius: 28px;
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 10;
            animation: slideInScale 1s ease-out;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            font-size: 3.2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 2rem;
            letter-spacing: -3px;
            text-shadow: 0 6px 25px rgba(0,0,0,0.4);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { 
                text-shadow: 0 6px 25px rgba(255,255,255,0.3);
                filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
            }
            to { 
                text-shadow: 0 6px 35px rgba(255,255,255,0.6);
                filter: drop-shadow(0 0 30px rgba(255,255,255,0.7));
            }
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 2.5rem;
            font-size: 2.1rem;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(0,0,0,0.4);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            font-size: 0.95rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.75rem;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            backdrop-filter: var(--blur);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        input::placeholder, select option {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background: var(--dark);
            color: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 0 35px rgba(255, 255, 255, 0.25),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.02);
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.2rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus + .input-icon,
        select:focus + .input-icon {
            color: white;
            transform: translateY(-50%) scale(1.2);
        }

        .btn {
            width: 100%;
            padding: 1.4rem;
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary);
            border: none;
            border-radius: 18px;
            font-size: 1.15rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-medium);
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-4px);
            background: white;
            box-shadow: var(--shadow-heavy);
            color: var(--secondary);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .error, .success {
            padding: 1.25rem;
            border-radius: 14px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            backdrop-filter: var(--blur);
            border: 1px solid;
            animation: shake 0.6s ease-in-out;
        }

        .error {
            color: white;
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .success {
            color: white;
            background: rgba(16, 185, 129, 0.25);
            border-color: rgba(16, 185, 129, 0.4);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .login-link {
            text-align: center;
            margin-top: 2.5rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }

        .login-link a:hover {
            text-shadow: 0 0 15px rgba(255,255,255,0.9);
            border-bottom: 2px solid white;
            transform: translateY(-1px);
        }

        /* Decorative Elements */
        .register-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.4), 
                rgba(255,255,255,0.1), 
                rgba(255,255,255,0.4));
            border-radius: 31px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            backdrop-filter: var(--blur);
        }

        .decoration:nth-child(1) {
            width: 120px;
            height: 120px;
            top: -60px;
            right: -60px;
            animation: pulse 4s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: -40px;
            left: -40px;
            animation: pulse 4s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.3); opacity: 0.25; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress Bar */
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .register-container {
                padding: 2.5rem;
                margin: 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <i class="floating-icon fas fa-graduation-cap"></i>
    <i class="floating-icon fas fa-rocket"></i>
    <i class="floating-icon fas fa-star"></i>
    <i class="floating-icon fas fa-book"></i>
    <i class="floating-icon fas fa-lightbulb"></i>

    <div class="register-container">
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <div class="logo">SKAILA</div>
        <h1>üöÄ Unisciti alla Rivoluzione!</h1>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        {% if error %}
        <div class="error">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ 'success' if category == 'success' else 'error' }}">
                        <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' }}"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">üë§ Nome</label>
                    <div class="input-wrapper">
                        <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cognome">üë§ Cognome</label>
                    <div class="input-wrapper">
                        <input type="text" id="cognome" name="cognome" placeholder="Il tuo cognome" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">üìß Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="la.tua.email@esempio.it" required>
                    <i class="input-icon fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">üîí Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password sicura (min 6 caratteri)" required minlength="6">
                    <i class="input-icon fas fa-lock"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ruolo">üé≠ Ruolo</label>
                    <div class="input-wrapper">
                        <select id="ruolo" name="ruolo" required>
                            <option value="studente">üë®‚Äçüéì Studente</option>
                            <option value="professore">üë®‚Äçüè´ Professore</option>
                            <option value="genitore">üë™ Genitore</option>
                            <option value="admin">‚öôÔ∏è Amministratore</option>
                        </select>
                        <i class="input-icon fas fa-user-tag"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="scuola">üè´ Scuola</label>
                    <div class="input-wrapper">
                        <input type="text" id="scuola" name="scuola" placeholder="Nome della tua scuola">
                        <i class="input-icon fas fa-school"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-rocket"></i> Crea Account SKAILA
            </button>
        </form>

        <div class="login-link">
            Hai gi√† un account? <a href="/login">‚ú® Accedi qui</a>
        </div>
    </div>

    <script>
        // Progress bar animation
        const form = document.getElementById('registerForm');
        const progressFill = document.getElementById('progressFill');
        const inputs = form.querySelectorAll('input[required], select[required]');
        
        function updateProgress() {
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
            const progress = (filledInputs.length / inputs.length) * 100;
            progressFill.style.width = progress + '%';
        }

        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
        });

        // Enhanced focus effects
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.input-wrapper').style.transform = 'scale(1.02)';
                this.closest('.form-group').style.zIndex = '10';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.input-wrapper').style.transform = 'scale(1)';
                this.closest('.form-group').style.zIndex = '1';
            });
        });

        // Form submission animation
        form.addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creazione account...';
            btn.style.background = 'rgba(255,255,255,0.7)';
        });

        // Parallax effect for floating icons
        document.addEventListener('mousemove', function(e) {
            const icons = document.querySelectorAll('.floating-icon');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            icons.forEach((icon, index) => {
                const speed = (index + 1) * 0.3;
                const newX = x * speed * 15;
                const newY = y * speed * 15;
                icon.style.transform = `translate(${newX}px, ${newY}px) rotate(${newX * 0.5}deg)`;
            });
        });

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const strength = this.value.length;
            const icon = this.nextElementSibling;
            
            if (strength < 6) {
                icon.style.color = 'rgba(239, 68, 68, 0.8)';
            } else if (strength < 10) {
                icon.style.color = 'rgba(245, 158, 11, 0.8)';
            } else {
                icon.style.color = 'rgba(16, 185, 129, 0.8)';
            }
        });
    </script>
</body>
</html>
