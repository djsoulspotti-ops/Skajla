<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– AI Assistant - SKAILA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #00d4ff;
            --secondary: #7c3aed;
            --accent: #ff006e;
            --cyber-green: #00ff88;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #1a1a2e;
            --text: #ffffff;
            --border: rgba(0, 212, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .message.user {
            background: var(--primary);
            margin-left: 20%;
        }

        .message.ai {
            background: var(--secondary);
            margin-right: 20%;
        }

        .input-container {
            display: flex;
            gap: 1rem;
        }

        .input-container input {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– SKAILA AI Assistant</h1>
            <a href="/dashboard" class="btn">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
        </div>

        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message ai">
                    <strong>ðŸ¤– SKAILA Assistant</strong>
                    <p>Ciao! Come posso aiutarti oggi?</p>
                </div>
            </div>

            <div id="typingIndicator" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
                <span style="margin-left: 0.5rem;">SKAILA sta pensando...</span>
            </div>

            <form id="chatForm" class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Scrivi un messaggio..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Invia
                </button>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `
                <strong>${sender === 'user' ? 'ðŸ‘¤ Tu' : 'ðŸ¤– SKAILA'}</strong>
                <p>${content}</p>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing
            showTyping();

            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                hideTyping();
                addMessage(data.response || 'Mi dispiace, non ho capito.', 'ai');
            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('Mi dispiace, c\'Ã¨ stato un errore. Riprova tra poco! ðŸ˜…', 'ai');
            }
        });

        console.log('âœ… AI Chat initialized');
    </script>
</body>
</html>
