<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKAJLA Coach - AI Tutor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/static/css/tokens.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #003B73 0%, #0056a3 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 59, 115, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.125rem;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .bot-info h1 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .bot-info .status {
            font-size: 0.75rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }

        .xp-badge {
            background: linear-gradient(135deg, #D4AF37, #f4d03f);
            color: #1a1a1a;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 1rem;
        }

        .welcome-card .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #003B73, #0056a3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            box-shadow: 0 8px 24px rgba(0, 59, 115, 0.3);
        }

        .welcome-card h2 {
            font-size: 1.5rem;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .welcome-card p {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .xp-hint {
            color: #D4AF37;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .gamification-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #003B73;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .suggestion-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 0.625rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #374151;
        }

        .suggestion-btn:hover {
            background: #003B73;
            color: white;
            border-color: #003B73;
            transform: translateY(-2px);
        }

        .messages-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            line-height: 1.6;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #003B73, #0056a3);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.ai {
            background: white;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .message .xp-reward {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            background: linear-gradient(135deg, #D4AF37, #f4d03f);
            color: #1a1a1a;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 0.75rem;
        }

        .message .rank-up {
            display: block;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); }
            40% { transform: scale(1); }
        }

        .input-container {
            background: white;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #003B73;
            box-shadow: 0 0 0 4px rgba(0, 59, 115, 0.1);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #003B73, #0056a3);
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 59, 115, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 59, 115, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .xp-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: linear-gradient(135deg, #D4AF37, #f4d03f);
            color: #1a1a1a;
            padding: 0.875rem 1.75rem;
            border-radius: 25px;
            font-weight: 700;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.5);
        }

        .xp-toast.active {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: toastIn 0.4s ease forwards;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
        }

        @media (max-width: 768px) {
            .message { max-width: 90%; }
            .gamification-stats { gap: 1rem; flex-wrap: wrap; }
            .xp-badge span:last-child { display: none; }
            .chat-container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header class="chat-header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='/dashboard'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="bot-info">
                <h1><i class="fas fa-robot"></i> SKAJLA Coach</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="ai-status">Online</span>
                </div>
            </div>
        </div>
        <div class="xp-badge" id="session-xp">
            <i class="fas fa-star"></i>
            <span>+0 XP</span>
        </div>
    </header>

    <div class="chat-container">
        <div class="welcome-card" id="welcome-card">
            <div class="avatar">
                <i class="fas fa-robot" style="color: white;"></i>
            </div>
            <h2>Ciao {{ user.nome or 'Studente' }}!</h2>
            <p>Sono SKAJLA Coach, il tuo tutor AI personale.</p>
            <p class="xp-hint"><i class="fas fa-coins"></i> Ogni interazione ti fa guadagnare XP!</p>
            <div class="gamification-stats">
                <div class="stat">
                    <div class="stat-value" id="stat-rank">-</div>
                    <div class="stat-label">Rango</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-xp">0</div>
                    <div class="stat-label">XP Totali</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-streak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
        </div>

        <div class="suggestions" id="suggestions"></div>

        <div class="messages-area" id="messages"></div>

        <div class="typing-indicator" id="typing">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" class="chat-input" id="chat-input" 
                   placeholder="Scrivi un messaggio..." autocomplete="off">
            <button class="send-btn" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div class="xp-toast" id="xp-toast"></div>

    <script>
        let sessionXP = 0;
        const messagesContainer = document.getElementById('messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        const sessionXpBadge = document.getElementById('session-xp');
        const welcomeCard = document.getElementById('welcome-card');

        async function loadSuggestions() {
            try {
                const response = await fetch('/api/ai/suggestions');
                const data = await response.json();
                if (data.success && data.suggestions) {
                    const container = document.getElementById('suggestions');
                    container.innerHTML = data.suggestions.map(s => 
                        `<button class="suggestion-btn" onclick="useSuggestion(this)">${s}</button>`
                    ).join('');
                }
            } catch (error) {
                console.error('Suggestions error:', error);
            }
        }

        function useSuggestion(btn) {
            chatInput.value = btn.textContent;
            chatInput.focus();
        }

        function addMessage(content, isUser = false, xpAwarded = 0, rankUp = false, newRank = null) {
            welcomeCard.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            let html = `<p>${content}</p>`;
            
            if (!isUser && xpAwarded > 0) {
                html += `<div class="xp-reward"><i class="fas fa-star"></i> +${xpAwarded} XP</div>`;
            }
            
            if (!isUser && rankUp && newRank) {
                html += `<div class="rank-up"><i class="fas fa-trophy"></i> Nuovo Rango: ${newRank}!</div>`;
            }
            
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function showTyping(show) {
            typingIndicator.classList.toggle('active', show);
            if (show) {
                typingIndicator.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }

        function showXPToast(amount) {
            if (amount <= 0) return;
            
            sessionXP += amount;
            sessionXpBadge.innerHTML = `<i class="fas fa-star"></i> <span>+${sessionXP} XP</span>`;
            
            const toast = document.getElementById('xp-toast');
            toast.innerHTML = `<i class="fas fa-star"></i> +${amount} XP guadagnati!`;
            toast.classList.add('active');
            
            setTimeout(() => toast.classList.remove('active'), 2500);
        }

        function updateStats(gamification) {
            if (gamification) {
                document.getElementById('stat-rank').textContent = gamification.rank || '-';
                document.getElementById('stat-xp').textContent = gamification.xp_total || 0;
                document.getElementById('stat-streak').textContent = gamification.streak_days || 0;
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;
            showTyping(true);

            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                showTyping(false);

                if (data.success) {
                    addMessage(data.response, false, data.xp_awarded, data.rank_up, data.new_rank);
                    
                    if (data.xp_awarded > 0) {
                        showXPToast(data.xp_awarded);
                    }
                    
                    if (data.gamification) {
                        updateStats(data.gamification);
                    }

                    const mode = data.ai_mode === 'gemini' ? 'Gemini AI' : 'Coach AI';
                    document.getElementById('ai-status').textContent = `Online - ${mode}`;
                } else {
                    addMessage('Mi dispiace, ho avuto un problema. Riprova!', false);
                }
            } catch (error) {
                showTyping(false);
                addMessage('Errore di connessione. Verifica la rete e riprova.', false);
                console.error('Chat error:', error);
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadSuggestions();
            chatInput.focus();
        });

        console.log('SKAJLA Coach initialized with Gemini + Gamification');
    </script>
</body>
</html>
