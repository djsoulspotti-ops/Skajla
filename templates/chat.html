
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKAILA Chat - Sistema Messaggistica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --gray-900: #111827;
            --gray-800: #1f2937;
            --gray-700: #374151;
            --gray-600: #4b5563;
            --gray-500: #6b7280;
            --gray-400: #9ca3af;
            --gray-300: #d1d5db;
            --gray-200: #e5e7eb;
            --gray-100: #f3f4f6;
            --gray-50: #f9fafb;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            background: var(--white);
        }

        /* SIDEBAR */
        .sidebar {
            width: 350px;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gradient-primary);
            color: var(--white);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .user-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 13px;
            opacity: 0.8;
            text-transform: capitalize;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: var(--white);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .search-box {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 14px;
            background: var(--gray-50);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .conversation-item {
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        .conversation-item:hover {
            background: var(--gray-50);
        }

        .conversation-item.active {
            background: var(--primary);
            color: var(--white);
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .conversation-name {
            font-size: 15px;
            font-weight: 600;
        }

        .conversation-time {
            font-size: 12px;
            opacity: 0.6;
        }

        .conversation-preview {
            font-size: 13px;
            opacity: 0.8;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .unread-badge {
            position: absolute;
            top: 16px;
            right: 20px;
            background: var(--error);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        /* MAIN CHAT AREA */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--gray-50);
        }

        .chat-header {
            padding: 20px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
        }

        .current-chat-details h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 2px;
        }

        .current-chat-details p {
            font-size: 13px;
            color: var(--gray-500);
        }

        .chat-options {
            display: flex;
            gap: 8px;
        }

        .option-btn {
            padding: 8px;
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        /* MESSAGES AREA */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            max-width: 100%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .message-author {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .message-time {
            font-size: 12px;
            color: var(--gray-500);
        }

        .message-bubble {
            background: var(--white);
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: var(--primary);
            color: var(--white);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }

        .message-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-file:hover {
            background: rgba(0,0,0,0.1);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
            margin-bottom: 2px;
        }

        .file-size {
            font-size: 12px;
            color: var(--gray-600);
        }

        .message-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .reaction {
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reaction:hover {
            background: rgba(0,0,0,0.1);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            color: var(--gray-600);
            font-style: italic;
            font-size: 13px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--gray-400);
            animation: typingPulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* MESSAGE INPUT */
        .message-input-container {
            padding: 20px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
        }

        .message-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .message-input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-actions {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 0 8px;
        }

        .input-action {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--gray-600);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .input-action:hover {
            background: var(--gray-200);
            color: var(--primary);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 16px;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            outline: none;
            font-family: inherit;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin: 0 4px;
        }

        .send-button:hover:not(:disabled) {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
        }

        /* WELCOME SCREEN */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
            color: var(--gray-600);
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--white);
            margin-bottom: 24px;
            animation: welcomePulse 2s ease-in-out infinite;
        }

        @keyframes welcomePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
        }

        /* MODALS */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--gray-100);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
        }

        .user-search {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }

        .user-item-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
        }

        .user-item-info {
            flex: 1;
        }

        .user-item-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 2px;
        }

        .user-item-role {
            font-size: 12px;
            color: var(--gray-600);
            text-transform: capitalize;
        }

        .user-online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .user-offline-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gray-400);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                left: -100%;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-chat {
                width: 100%;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .current-chat-info::before {
                content: '‚ò∞';
                font-size: 18px;
                margin-right: 12px;
                cursor: pointer;
                padding: 4px;
            }

            .messages-container {
                padding: 16px;
            }

            .message {
                max-width: 95%;
            }
        }

        /* LOADING STATES */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--gray-600);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* FILE UPLOAD */
        .file-upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            margin: 16px 0;
            transition: all 0.3s ease;
        }

        .file-upload-area.drag-over {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload-icon {
            font-size: 48px;
            color: var(--gray-400);
            margin-bottom: 16px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .notification-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .notification-close {
            border: none;
            background: none;
            color: var(--gray-500);
            cursor: pointer;
        }

        .notification-content {
            font-size: 13px;
            color: var(--gray-700);
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <!-- User initials will be populated -->
                    </div>
                    <div class="user-details">
                        <h3 id="userName"><!-- User name --></h3>
                        <p id="userRole"><!-- User role --></p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="openNewChatModal()">
                        <i class="fas fa-plus"></i> Nuova Chat
                    </button>
                    <a href="/logout" class="action-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="üîç Cerca conversazioni..." id="searchInput">
            </div>

            <div class="conversations-list" id="conversationsList">
                <div class="loading">
                    <div class="spinner"></div>
                    Caricamento conversazioni...
                </div>
            </div>
        </div>

        <!-- MAIN CHAT AREA -->
        <div class="main-chat">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="current-chat-info">
                    <div class="current-chat-avatar" id="currentChatAvatar">
                        <!-- Current chat avatar -->
                    </div>
                    <div class="current-chat-details">
                        <h3 id="currentChatName"><!-- Chat name --></h3>
                        <p id="currentChatStatus"><!-- Chat status --></p>
                    </div>
                </div>
                <div class="chat-options">
                    <button class="option-btn" onclick="toggleChatInfo()">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <button class="option-btn" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2 class="welcome-title">Benvenuto in SKAILA Chat!</h2>
                    <p class="welcome-subtitle">
                        Seleziona una conversazione dalla barra laterale per iniziare a chattare, 
                        oppure crea una nuova conversazione con studenti e professori.
                    </p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span id="typingText">Qualcuno sta scrivendo...</span>
            </div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input-wrapper">
                    <div class="input-actions">
                        <input type="file" id="fileInput" style="display: none;" accept="*/*" onchange="handleFileSelect(this)">
                        <button class="input-action" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="input-action" onclick="toggleEmojiPicker()">
                            <i class="fas fa-smile"></i>
                        </button>
                    </div>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Scrivi un messaggio..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="handleInputChange()"
                        onblur="handleTypingStop()"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: NEW CHAT -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nuova Conversazione</h3>
                <button class="modal-close" onclick="closeNewChatModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    class="user-search" 
                    id="userSearch" 
                    placeholder="üîç Cerca utenti per nome, cognome o username..."
                    oninput="searchUsers()"
                >
                <div class="users-list" id="usersList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Inizia a digitare per cercare utenti...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket;
        let currentConversation = null;
        let currentUser = null;
        let conversations = [];
        let typingTimeout = null;
        let isTyping = false;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadUserInfo();
            loadConversations();
            
            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        });

        // Socket.IO initialization
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('‚úÖ Connesso al server SKAILA');
            });

            socket.on('disconnect', function() {
                console.log('‚ùå Disconnesso dal server');
                showNotification('Connessione Persa', 'Tentativo di riconnessione...', 'warning');
            });

            socket.on('new_message', function(message) {
                if (currentConversation && message.conversazione_id == currentConversation.id) {
                    displayMessage(message);
                    scrollToBottom();
                } else {
                    // Show notification for messages in other conversations
                    showNotification(
                        `Nuovo messaggio da ${message.nome} ${message.cognome}`,
                        message.contenuto.substring(0, 100),
                        'info'
                    );
                }
                
                // Update conversation list
                loadConversations();
            });

            socket.on('user_typing', function(data) {
                if (currentConversation && data.conversation_id == currentConversation.id) {
                    handleTypingIndicator(data);
                }
            });

            socket.on('joined_conversation', function(data) {
                console.log('‚úÖ Entrato nella conversazione:', data.conversation_id);
            });
        }

        // Load user information
        function loadUserInfo() {
            // This would normally come from session/API
            // For now, we'll populate from backend session data
            currentUser = {
                nome: '{{ session.nome }}',
                cognome: '{{ session.cognome }}',
                username: '{{ session.username }}',
                ruolo: '{{ session.ruolo }}',
                email: '{{ session.email }}'
            };

            document.getElementById('userName').textContent = `${currentUser.nome} ${currentUser.cognome}`;
            document.getElementById('userRole').textContent = currentUser.ruolo;
            document.getElementById('userAvatar').textContent = getInitials(currentUser.nome, currentUser.cognome);
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                conversations = await response.json();
                displayConversations(conversations);
            } catch (error) {
                console.error('Errore nel caricamento conversazioni:', error);
                document.getElementById('conversationsList').innerHTML = 
                    '<div class="loading">‚ö†Ô∏è Errore nel caricamento</div>';
            }
        }

        // Display conversations in sidebar
        function displayConversations(conversations) {
            const container = document.getElementById('conversationsList');
            
            if (!conversations.length) {
                container.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--gray-600);">
                        <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                        <p>Nessuna conversazione</p>
                        <p style="font-size: 12px; margin-top: 8px;">Crea la tua prima chat!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${currentConversation && currentConversation.id === conv.id ? 'active' : ''}" 
                     onclick="selectConversation(${conv.id})">
                    <div class="conversation-header">
                        <div class="conversation-name">${escapeHtml(conv.nome)}</div>
                        <div class="conversation-time">${formatTime(conv.ultimo_messaggio_data)}</div>
                    </div>
                    <div class="conversation-preview">
                        ${conv.ultimo_mittente ? `${conv.ultimo_mittente}: ` : ''}${escapeHtml(conv.ultimo_messaggio || 'Nessun messaggio')}
                    </div>
                    ${conv.messaggi_non_letti > 0 ? `<div class="unread-badge">${conv.messaggi_non_letti}</div>` : ''}
                </div>
            `).join('');
        }

        // Select conversation
        async function selectConversation(conversationId) {
            try {
                const conversation = conversations.find(c => c.id === conversationId);
                if (!conversation) return;

                currentConversation = conversation;
                
                // Update UI
                document.getElementById('chatHeader').style.display = 'flex';
                document.getElementById('messageInputContainer').style.display = 'block';
                document.getElementById('currentChatName').textContent = conversation.nome;
                document.getElementById('currentChatStatus').textContent = 
                    `${conversation.partecipanti_count} partecipanti`;
                document.getElementById('currentChatAvatar').textContent = 
                    getInitials(conversation.nome);

                // Update active conversation in sidebar
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[onclick="selectConversation(${conversationId})"]`)
                    ?.classList.add('active');

                // Join conversation room
                socket.emit('join_conversation', { conversation_id: conversationId });

                // Load messages
                await loadMessages(conversationId);
                
                // Hide welcome screen
                document.querySelector('.welcome-screen')?.remove();
                
                // On mobile, hide sidebar when conversation is selected
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
                
            } catch (error) {
                console.error('Errore nella selezione conversazione:', error);
                showNotification('Errore', 'Impossibile caricare la conversazione', 'error');
            }
        }

        // Load messages for conversation
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`/api/messages/${conversationId}`);
                const messages = await response.json();
                
                if (response.ok) {
                    displayMessages(messages);
                    scrollToBottom();
                } else {
                    throw new Error(messages.error || 'Errore nel caricamento messaggi');
                }
            } catch (error) {
                console.error('Errore caricamento messaggi:', error);
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="loading">‚ö†Ô∏è Errore nel caricamento messaggi</div>
                `;
            }
        }

        // Display messages
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!messages.length) {
                container.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--gray-600);">
                        <i class="fas fa-comment-alt" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                        <p>Nessun messaggio ancora</p>
                        <p style="font-size: 12px; margin-top: 8px;">Inizia la conversazione!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(message => createMessageHtml(message)).join('');
        }

        // Display single message (for real-time)
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageHtml = createMessageHtml(message);
            container.insertAdjacentHTML('beforeend', messageHtml);
        }

        // Create message HTML
        function createMessageHtml(message) {
            const isOwn = message.username === currentUser.username;
            const initials = getInitials(message.nome, message.cognome);
            
            let fileHtml = '';
            if (message.file_url) {
                const fileExtension = message.file_nome?.split('.').pop()?.toLowerCase() || '';
                const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExtension);
                
                if (isImage) {
                    fileHtml = `
                        <div class="message-file">
                            <img src="${message.file_url}" alt="${escapeHtml(message.file_nome)}" 
                                 style="max-width: 300px; max-height: 300px; border-radius: 12px;">
                        </div>
                    `;
                } else {
                    const iconClass = getFileIcon(fileExtension);
                    fileHtml = `
                        <div class="message-file" onclick="window.open('${message.file_url}', '_blank')">
                            <div class="file-icon">
                                <i class="${iconClass}"></i>
                            </div>
                            <div class="file-info">
                                <div class="file-name">${escapeHtml(message.file_nome)}</div>
                                <div class="file-size">${formatFileSize(message.file_size)}</div>
                            </div>
                        </div>
                    `;
                }
            }

            return `
                <div class="message ${isOwn ? 'own' : ''}" data-message-id="${message.id}">
                    <div class="message-avatar">${initials}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-author">${escapeHtml(`${message.nome} ${message.cognome}`)}</div>
                            <div class="message-time">${formatTime(message.data_invio)}</div>
                        </div>
                        <div class="message-bubble">
                            ${message.contenuto ? `<p class="message-text">${escapeHtml(message.contenuto)}</p>` : ''}
                            ${fileHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content && !window.selectedFile) return;
            if (!currentConversation) return;

            const messageData = {
                conversation_id: currentConversation.id,
                contenuto: content
            };

            // Add file data if present
            if (window.selectedFile) {
                messageData.tipo = getFileType(window.selectedFile.name);
                messageData.file_url = window.selectedFile.url;
                messageData.file_name = window.selectedFile.name;
                messageData.file_size = window.selectedFile.size;
            }

            socket.emit('send_message', messageData);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('sendButton').disabled = true;
            
            // Clear selected file
            clearSelectedFile();
            
            // Stop typing indicator
            if (isTyping) {
                handleTypingStop();
            }
        }

        // Handle keyboard input
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Handle input changes
        function handleInputChange() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            // Enable/disable send button
            sendButton.disabled = !input.value.trim() && !window.selectedFile;
            
            // Handle typing indicator
            if (!isTyping && currentConversation) {
                isTyping = true;
                socket.emit('typing_start', { conversation_id: currentConversation.id });
            }
            
            // Reset typing timeout
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                handleTypingStop();
            }, 2000);
        }

        // Stop typing indicator
        function handleTypingStop() {
            if (isTyping && currentConversation) {
                isTyping = false;
                socket.emit('typing_stop', { conversation_id: currentConversation.id });
            }
            clearTimeout(typingTimeout);
        }

        // Handle typing indicator display
        function handleTypingIndicator(data) {
            const indicator = document.getElementById('typingIndicator');
            const text = document.getElementById('typingText');
            
            if (data.typing) {
                text.textContent = `${data.user_name} sta scrivendo...`;
                indicator.style.display = 'flex';
                scrollToBottom();
            } else {
                indicator.style.display = 'none';
            }
        }

        // File handling
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;

            if (file.size > 16 * 1024 * 1024) { // 16MB limit
                showNotification('Errore', 'Il file √® troppo grande. Limite: 16MB', 'error');
                return;
            }

            // Upload file
            uploadFile(file);
        }

        // Upload file
        async function uploadFile(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    window.selectedFile = {
                        url: result.file_url,
                        name: result.file_name,
                        size: result.file_size
                    };
                    
                    // Show file preview in input
                    showFilePreview(result);
                    document.getElementById('sendButton').disabled = false;
                    
                } else {
                    throw new Error('Errore upload file');
                }
            } catch (error) {
                console.error('Errore upload:', error);
                showNotification('Errore', 'Impossibile caricare il file', 'error');
            }
        }

        // Show file preview
        function showFilePreview(fileData) {
            const container = document.querySelector('.message-input-wrapper');
            
            // Remove existing preview
            const existingPreview = container.querySelector('.file-preview');
            if (existingPreview) {
                existingPreview.remove();
            }

            const preview = document.createElement('div');
            preview.className = 'file-preview';
            preview.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: var(--gray-100); border-radius: 8px; margin: 8px;">
                    <i class="fas fa-file" style="color: var(--primary);"></i>
                    <span style="font-size: 12px; color: var(--gray-700);">${escapeHtml(fileData.file_name)}</span>
                    <button onclick="clearSelectedFile()" style="border: none; background: none; color: var(--gray-500); cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(preview);
        }

        // Clear selected file
        function clearSelectedFile() {
            window.selectedFile = null;
            const preview = document.querySelector('.file-preview');
            if (preview) {
                preview.remove();
            }
            document.getElementById('sendButton').disabled = !document.getElementById('messageInput').value.trim();
        }

        // Modal functions
        function openNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
            document.getElementById('userSearch').focus();
        }

        function closeNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
            document.getElementById('userSearch').value = '';
            document.getElementById('usersList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Inizia a digitare per cercare utenti...
                </div>
            `;
        }

        // Search users
        let searchTimeout;
        async function searchUsers() {
            const query = document.getElementById('userSearch').value.trim();
            
            if (query.length < 2) {
                document.getElementById('usersList').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Inizia a digitare per cercare utenti...
                    </div>
                `;
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`);
                    const users = await response.json();
                    displaySearchResults(users);
                } catch (error) {
                    console.error('Errore ricerca utenti:', error);
                    document.getElementById('usersList').innerHTML = `
                        <div class="loading">‚ö†Ô∏è Errore nella ricerca</div>
                    `;
                }
            }, 300);
        }

        // Display search results
        function displaySearchResults(users) {
            const container = document.getElementById('usersList');
            
            if (!users.length) {
                container.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: var(--gray-600);">
                        <i class="fas fa-user-slash" style="font-size: 32px; margin-bottom: 12px; opacity: 0.5;"></i>
                        <p>Nessun utente trovato</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-item" onclick="startConversationWith(${user.id})">
                    <div class="user-item-avatar">${getInitials(user.nome, user.cognome)}</div>
                    <div class="user-item-info">
                        <div class="user-item-name">${escapeHtml(`${user.nome} ${user.cognome}`)}</div>
                        <div class="user-item-role">${user.ruolo}${user.classe ? ` ‚Ä¢ ${user.classe}` : ''}</div>
                    </div>
                    <div class="${user.status_online ? 'user-online-status' : 'user-offline-status'}"></div>
                </div>
            `).join('');
        }

        // Start conversation with user
        async function startConversationWith(userId) {
            try {
                const response = await fetch('/api/conversation/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tipo: 'privata',
                        partecipanti: [userId]
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    closeNewChatModal();
                    await loadConversations();
                    selectConversation(result.conversation_id);
                } else {
                    throw new Error('Errore creazione conversazione');
                }
            } catch (error) {
                console.error('Errore:', error);
                showNotification('Errore', 'Impossibile creare la conversazione', 'error');
            }
        }

        // Utility functions
        function getInitials(nome, cognome = '') {
            return `${nome?.charAt(0) || ''}${cognome?.charAt(0) || ''}`.toUpperCase();
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ora';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
            if (diff < 86400000) return date.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            if (diff < 604800000) return date.toLocaleDateString('it-IT', { weekday: 'short' });
            return date.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit' });
        }

        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function getFileIcon(extension) {
            const iconMap = {
                pdf: 'fas fa-file-pdf',
                doc: 'fas fa-file-word',
                docx: 'fas fa-file-word',
                xls: 'fas fa-file-excel',
                xlsx: 'fas fa-file-excel',
                ppt: 'fas fa-file-powerpoint',
                pptx: 'fas fa-file-powerpoint',
                txt: 'fas fa-file-alt',
                zip: 'fas fa-file-archive',
                rar: 'fas fa-file-archive',
                mp4: 'fas fa-file-video',
                avi: 'fas fa-file-video',
                mp3: 'fas fa-file-audio',
                wav: 'fas fa-file-audio'
            };
            return iconMap[extension] || 'fas fa-file';
        }

        function getFileType(filename) {
            const extension = filename.split('.').pop()?.toLowerCase() || '';
            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension)) return 'immagine';
            if (['mp4', 'avi', 'mov'].includes(extension)) return 'video';
            if (['mp3', 'wav', 'ogg'].includes(extension)) return 'audio';
            return 'file';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.toggle('active');
            }
        }

        function toggleChatInfo() {
            // Implement chat info modal if needed
            showNotification('Info Chat', 'Funzionalit√† in sviluppo', 'info');
        }

        function toggleEmojiPicker() {
            // Implement emoji picker if needed
            showNotification('Emoji', 'Funzionalit√† in sviluppo', 'info');
        }

        // Notification system
        function showNotification(title, content, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">${escapeHtml(title)}</div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="notification-content">${escapeHtml(content)}</div>
            `;

            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Handle browser back/forward
        window.addEventListener('popstate', function() {
            if (currentConversation) {
                loadConversations();
            }
        });

        // Handle connection issues
        window.addEventListener('online', function() {
            showNotification('Connessione Ripristinata', 'Sei di nuovo online!', 'success');
            loadConversations();
        });

        window.addEventListener('offline', function() {
            showNotification('Connessione Persa', 'Controlla la tua connessione internet', 'warning');
        });
    </script>
