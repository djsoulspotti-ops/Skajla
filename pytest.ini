[pytest]
# Pytest configuration for SKAILA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    database: Tests requiring database
    socket: Tests requiring Socket.IO

# Ignore paths
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info

# Coverage
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
