<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003B73">
    <title>Offline - SKAJLA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #003B73 0%, #001F3F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        p {
            font-size: 16px;
            opacity: 0.85;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #fff;
            color: #003B73;
            padding: 14px 28px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        .retry-btn:active {
            transform: translateY(0);
        }
        .tips {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        .tips h3 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 16px;
        }
        .tips ul {
            list-style: none;
            text-align: left;
        }
        .tips li {
            font-size: 14px;
            opacity: 0.8;
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
        }
        .tips li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #FFD700;
        }
        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 48px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">SKAJLA</div>
        
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
            </svg>
        </div>
        
        <h1>Sei Offline</h1>
        <p>Non riesco a connettermi a Internet. Controlla la tua connessione e riprova.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
            Riprova
        </button>
        
        <div class="tips">
            <h3>Suggerimenti</h3>
            <ul>
                <li>Verifica che il WiFi o i dati mobili siano attivi</li>
                <li>Prova a disattivare e riattivare la connessione</li>
                <li>Se il problema persiste, riavvia il dispositivo</li>
            </ul>
        </div>
    </div>
    
    <script>
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
